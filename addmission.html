<html>
    <head>
        <title>
            Addmission
        </title>
        <style>
            p
            {
                text-align: center;
                font-size: 400%;
                color: azure;
                height:50%;
                width:100%;
                background-image: url("online-admissions-universities_video_background-1024x467.jpg");
            }
            input
            {
                border:0px solid black;
                border-bottom-width:2px ;
            }
        </style>
    </head>
    <body>
        <p align="center" id="logo">Addmissions</p>
        <center>
            <caption><h2>Application Form</h2></caption>
        </center>
        <form>
            <fieldset>
            <table>
                <tr>
                <td><b>First Name:</b> <input type="text" name="FirstName"  placeholder="Enter Your First Name"></td>
                <td> <b>Last Name:</b> <input type="text" name="LastName"  placeholder="Enter Your Last Name"></td>
                </tr>
                <tr>
                    <td><b>Gender:</b>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td><b>Caste:</b>
                        <select name="Caste" id="Caste">
                            <option value="-oc-">-oc-</option>
                            <option value="-bc-">-bc-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>12 Percentage:</b>
                        <input type="number" name="id">
                        <b>12 CGPA</b>
                        <input type="number" name="id">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>10th Percentage</b>
                        <input type="number" name="id">
                        <b>10th cgpa</b>
                        <input type="number" name="id">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Date Of Birth:</b>
                        <input type="datetime-local" name="datetime-local">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Course Preference:</b>
                        <input type="radio" name="course" value="course">B.Tech
                        <input type="radio" name="course" value="course">M.Tech
                        <input type="radio" name="course" value="course">BCA
                        <input type="radio" name="course" value="course">B.Sc 
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Hobbies:</b>
                        <input type="checkbox" name="Hobbies" value="Cricket">Cricket
                        <input type="checkbox" name="Hobbies" value="FootBallt">FootBall
                        <input type="checkbox" name="Hobbies" value="VollyBall">Vollyball
                        <input type="checkbox" name="Hobbies" value="ThrowBall">ThrowBall
                    </td>
                </tr>
                <tr>
                    <td>
                        <button style="color: azure;background-color: cadetblue;text-align: center;">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" name="reset" value="reset" style="color: azure;background-color: cadetblue;">
                    </td>
                </tr>
            
                </tr>
            </fieldset>
            </table>
        </form>
    </body>
</html>
